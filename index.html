<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            
            /* THIS IS WHERE YOUR IMAGE GOES */
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
        }

        /* This darkens the background slightly so text pops */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); 
            z-index: 1;
        }

        /* The Glassmorphism Card */
        .glass-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.65); /* Translucent white */
            backdrop-filter: blur(12px);            /* The frosted glass effect */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #d6336c;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
        }

        .sub-text {
            color: #444;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .gif-area img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px; /* Prevents layout shift */
        }

        button {
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            /* Heartbeat animation */
            animation: pulse 2s infinite;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6);
        }

        #noBtn {
            background: white;
            color: #d6336c;
            border: 2px solid #d6336c;
            position: relative; /* Crucial for moving it */
        }

        .hidden {
            display: none;
        }

        /* Success Message Styling */
        .big-love {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #e03131;
            margin: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="glass-card">
        <div id="questionScreen">
            <div class="gif-area">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4lvBpHW0C6z08I0Y5/giphy.gif" alt="Cute Bear">
            </div>
            
            <h1>Will you be my Valentine?</h1>
            <p class="sub-text">You can't say no... literally! üòâ</p>

            <div class="btn-container">
                <button id="yesBtn" onclick="acceptLove()">YES!</button>
                <button id="noBtn" onmouseover="dodgeButton()" onclick="dodgeButton()">NO</button>
            </div>
        </div>

        <div id="successScreen" class="hidden">
            <div class="gif-area">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86X6hC9F9VfS/giphy.gif" alt="Celebration">
            </div>
            <h1 class="big-love">YAAAY! ‚ù§Ô∏è</h1>
            <p>I knew you'd say yes!</p>
            <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">(Date details coming soon...)</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');

        // Logic to make the No button run away
        function dodgeButton() {
            // Get window dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Generate random position
            // We subtract button size to keep it onscreen
            const newX = Math.random() * (width - 200); 
            const newY = Math.random() * (height - 100);

            // Apply new position using fixed positioning so it breaks out of the layout
            noBtn.style.position = "fixed";
            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
            
            // Add a little rotation for chaos
            const randomDeg = Math.floor(Math.random() * 40) - 20;
            noBtn.style.transform = `rotate(${randomDeg}deg)`;
        }

        // Logic for clicking Yes
        function acceptLove() {
            // 1. Hide Question, Show Success
            questionScreen.style.display = 'none';
            successScreen.classList.remove('hidden');

            // 2. Launch Confetti (The "Hardwork" Effect)
            launchConfetti();
        }

        // The Fancy Confetti Function
        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // Shoot confetti from left and right
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script>
</body>
</html>
