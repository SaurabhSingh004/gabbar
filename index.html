<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Neha ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.4;
      animation: floatUp 7s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 0.6; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 40px;
      max-width: 460px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 5;
    }

    h1 {
      color: #d6336c;
    }

    .sub-text {
      color: #555;
      margin-bottom: 20px;
      min-height: 40px;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      min-height: 70px;
    }

    button {
      padding: 12px 32px;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff6b81, #ff4757);
      color: white;
      animation: pulse 1.8s infinite;
      box-shadow: 0 8px 20px rgba(255,71,87,0.5);
    }

    #noBtn {
      background: white;
      color: #ff6b81;
      border: 2px solid #ff6b81;
      position: fixed;
    }

    .hidden {
      display: none;
    }

    .big-love {
      font-family: 'Great Vibes', cursive;
      font-size: 3.8rem;
      color: #e03131;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<script>
  // Floating hearts
  for (let i = 0; i < 25; i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = '‚ù§Ô∏è';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDelay = Math.random() * 6 + 's';
    document.body.appendChild(h);
  }
</script>

<div class="glass-card">
  <div id="questionScreen">
    <!-- Reliable Tenor GIF -->
    <img src="https://media.tenor.com/0AVbKGY_MxMAAAAi/bear-love.gif" alt="Cute Bear">

    <h1>Neha üíï</h1>
    <p class="sub-text" id="teaseText">
      Will you be my Valentine, Nishu? ü•∫üíñ
    </p>

    <div class="btn-container">
      <button id="yesBtn" onclick="acceptLove()">YES ‚ù§Ô∏è</button>
      <button id="noBtn" onmouseover="runAway()">NO üôà</button>
    </div>
  </div>

  <div id="successScreen" class="hidden">
    <img src="https://media.tenor.com/7JkF5YfX1y8AAAAi/love-happy.gif">
    <h1 class="big-love">YAAAY üíñ</h1>
    <p>
      I knew it, Nishu ü•∞<br><br>
      You make my world brighter, my heart warmer,<br>
      and my life happier ‚Äî every single day ‚ù§Ô∏è
    </p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const teaseText = document.getElementById("teaseText");

  const messages = [
    "Are you sure, Nishu? ü•∫",
    "Think again, Neha üòè",
    "What if I bring chocolates? üç´",
    "No is not an option today üòå",
    "Say yes already ‚ù§Ô∏è"
  ];

  function runAway() {
    // Random message
    teaseText.innerText = messages[Math.floor(Math.random() * messages.length)];

    // Keep button inside screen
    const padding = 80;
    const x = Math.random() * (window.innerWidth - padding);
    const y = Math.random() * (window.innerHeight - padding);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function acceptLove() {
    document.getElementById("questionScreen").style.display = "none";
    document.getElementById("successScreen").classList.remove("hidden");

    confetti({
      particleCount: 250,
      spread: 360,
      origin: { y: 0.6 }
    });
  }
</script>

</body>
</html>
