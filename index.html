<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Neha ‚ù§Ô∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff4d6d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            position: relative;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Card */
        .card {
            width: 420px;
            max-width: 95%;
            padding: 30px;
            border-radius: 30px;
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, .2);
            border: 1px solid rgba(255, 255, 255, .3);
            box-shadow: 0 30px 80px rgba(0, 0, 0, .2);
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .card img {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #d63384;
            margin-bottom: 10px;
        }

        #text {
            height: 40px;
            margin-bottom: 15px;
        }

        /* Love Meter */
        .meter {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .meter-fill {
            width: 10%;
            height: 100%;
            background: linear-gradient(90deg, #ff4d6d, #ff8fa3);
            transition: width .4s ease;
        }

        /* Buttons */
        #yes,
        #no {
            padding: 12px 22px;
            font-size: 14px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: all .25s ease;
            position: relative;
        }

        #yes {
            background: var(--pink);
            color: white;
            margin-right: 15px;
        }

        #no {
            background: white;
            color: var(--pink);
            border: 2px solid var(--pink);
        }

        /* Success */
        .hidden {
            display: none;
        }

        .success h1 {
            font-size: 26px;
            color: #ff4d6d;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            font-size: 18px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Mobile */
        @media(max-width:480px) {
            .card {
                padding: 20px;
            }

            #yes,
            #no {
                font-size: 13px;
                padding: 10px 18px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://media.tenor.com/xl_d60p5998AAAAi/cute-bear.gif">
        <h1>Will you be my Valentine? üíñ</h1>
        <div id="text"></div>

        <div class="meter">
            <div class="meter-fill" id="meter"></div>
        </div>

        <div>
            <button id="yes">YES!</button>
            <button id="no">NO</button>
        </div>

        <div class="success hidden" id="success">
            <img src="https://media.tenor.com/yS0699_V38gAAAAi/love-you.gif">
            <h1>Forever & Always ‚ù§Ô∏è</h1>
            <p>You just made me the happiest person alive üíï</p>
        </div>
    </div>

    <script>
        const textEl = document.getElementById("text");
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const meter = document.getElementById("meter");
        const success = document.getElementById("success");

        let meterWidth = 10;

        /* Typing intro */
        const message = "You can't say no... literally üòâ";
        let i = 0;
        (function type() {
            if (i < message.length) {
                textEl.innerHTML += message[i++];
                setTimeout(type, 50);
            }
        })();

        /* Rotating NO texts */
        const noTexts = [
            "Are you sure? ü§®",
            "Think again üòå",
            "Give it a thought üí≠",
            "Really really sure? ü•∫",
            "Last chance üòè",
            "You know you want to üòâ"
        ];
        let textIndex = 0;

        /* Move NO inside screen safely */
        function moveNo() {

            // Change text first
            noBtn.innerText = noTexts[textIndex];
            textIndex = (textIndex + 1) % noTexts.length;

            // Wait for text size update
            requestAnimationFrame(() => {

                const rect = noBtn.getBoundingClientRect();
                const padding = 12;

                const minX = padding;
                const minY = padding;

                const maxX = window.innerWidth - rect.width - padding;
                const maxY = window.innerHeight - rect.height - padding;

                // If screen too small, stop moving
                if (maxX <= minX || maxY <= minY) {
                    noBtn.style.left = minX + "px";
                    noBtn.style.top = minY + "px";
                    return;
                }

                const x = Math.floor(Math.random() * (maxX - minX)) + minX;
                const y = Math.floor(Math.random() * (maxY - minY)) + minY;

                noBtn.style.position = "fixed";
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            });

            if (meterWidth < 100) {
                meterWidth += 8;
                meter.style.width = meterWidth + "%";
            }

            const scale = 1 + meterWidth / 220;
            yesBtn.style.transform = `scale(${scale})`;
        }
        /* Desktop + Mobile */
        noBtn.addEventListener("pointerenter", moveNo);
        noBtn.addEventListener("click", moveNo);

        /* YES click */
        yesBtn.addEventListener("click", () => {
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
            textEl.classList.add("hidden");
            success.classList.remove("hidden");

            confetti({
                particleCount: 250,
                spread: 100,
                origin: { y: 0.6 },
                colors: ["#ff4d6d", "#ffffff", "#ff8fa3"]
            });
        });

        /* Floating hearts */
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "‚ú®", "üå∏"][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 500);
    </script>

</body>

</html>
