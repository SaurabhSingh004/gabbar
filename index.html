<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Neha ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 40px;
      max-width: 460px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 5;
    }

    h1 {
      color: #d6336c;
    }

    .sub-text {
      color: #555;
      margin-bottom: 20px;
      min-height: 40px;
      transition: 0.3s;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      min-height: 80px;
    }

    button {
      padding: 12px 34px;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff6b81, #ff4757);
      color: white;
      cursor: pointer;
      animation: pulse 1.8s infinite;
    }

    #noBtn {
      background: white;
      color: #ff6b81;
      border: 2px solid #ff6b81;
      position: fixed;
      cursor: default;
      pointer-events: none; /* never clickable */
    }

    .hidden {
      display: none;
    }

    .big-love {
      font-family: 'Great Vibes', cursive;
      font-size: 3.8rem;
      color: #e03131;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<div class="glass-card">
  <div id="questionScreen">
    <img src="https://media.tenor.com/0AVbKGY_MxMAAAAi/bear-love.gif" />

    <h1>Neha üíï</h1>
    <p class="sub-text" id="teaseText">
      Will you be my Valentine, Nishu? ü•∫üíñ
    </p>

    <div class="btn-container">
      <button id="yesBtn" onclick="acceptLove()">Come Here ‚ù§Ô∏è</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <div id="successScreen" class="hidden">
    <img src="https://media.tenor.com/7JkF5YfX1y8AAAAi/love-happy.gif" />
    <h1 class="big-love">YAAAY üíñ</h1>
    <p>
      I knew it, Nishu ü•∞<br><br>
      You are my favorite person,<br>
      my safest place,<br>
      and my forever ‚ù§Ô∏è
    </p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const teaseText = document.getElementById("teaseText");

  const noTexts = [
    "Really? ü§®",
    "Are you sure? üòè",
    "Think again, Nishu ü•∫",
    "Your heart says yes ‚ù§Ô∏è",
    "Still no? üôà",
    "Don‚Äôt be shy üòå",
    "Okay now you‚Äôre teasing üòò"
  ];

  let hoverIndex = 0;

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) {
      moveNoButton();
    }
  });

  function moveNoButton() {
    // Change button text in loop
    noBtn.innerText = noTexts[hoverIndex % noTexts.length];
    teaseText.innerText = noTexts[hoverIndex % noTexts.length];
    hoverIndex++;

    // Keep button inside screen
    const padding = 120;
    const x = Math.random() * (window.innerWidth - padding);
    const y = Math.random() * (window.innerHeight - padding);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function acceptLove() {
    document.getElementById("questionScreen").style.display = "none";
    document.getElementById("successScreen").classList.remove("hidden");

    confetti({
      particleCount: 250,
      spread: 360,
      origin: { y: 0.6 }
    });
  }
</script>

</body>
</html>
