<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Neha ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/005/489/500/small/happy-valentines-day-with-paper-hearts-and-copy-space-on-red-background-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    /* Dark overlay so text pops */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .glass-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(14px);
      border-radius: 30px;
      padding: 40px;
      max-width: 460px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      color: #fff1f5;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .sub-text {
      color: #f8e9f0;
      margin-bottom: 20px;
      min-height: 40px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 18px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 22px;
      min-height: 80px;
    }

    button {
      padding: 12px 32px;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff9ab8, #ff426e);
      color: white;
      cursor: pointer;
      animation: pulse 1.8s infinite;
      box-shadow: 0 8px 20px rgba(255,66,110,0.5);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #fff;
      color: #ff4e78;
      border: 2px solid #ff4e78;
      position: fixed;
      pointer-events: none;
      font-weight: 600;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    .hidden { display: none; }

    .big-love {
      font-family: 'Great Vibes', cursive;
      font-size: 3.8rem;
      color: #ffd3da;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

<div class="glass-card">
  <div id="questionScreen">
    <img src="https://media.tenor.com/0AVbKGY_MxMAAAAi/bear-love.gif" alt="Cute Bear">

    <h1>Neha üíï</h1>
    <p class="sub-text" id="teaseText">
      Will you be my Valentine, Nishu? ü•∫üíñ
    </p>

    <div class="btn-container">
      <button id="yesBtn" onclick="acceptLove()">Come Here ‚ù§Ô∏è</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <div id="successScreen" class="hidden">
    <img src="https://media.tenor.com/7JkF5YfX1y8AAAAi/love-happy.gif" alt="Happy Dance">
    <h1 class="big-love">YAAAY üíñ</h1>
    <p class="sub-text">
      I knew it, Nishu ü•∞<br>
      You light up my world brighter than the sun üí´<br>
      Today, tomorrow, forever ‚Äî you‚Äôre my ‚ù§Ô∏è
    </p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const teaseText = document.getElementById("teaseText");

  const noTexts = [
    "Really? ü§®",
    "Are you sure? üòè",
    "Think again, Nishu ü•∫",
    "Your heart says yes ‚ù§Ô∏è",
    "Still thinking? üôà",
    "Come on now üòå",
    "Okay now you‚Äôre teasing üòò"
  ];

  let hoverIndex = 0;

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (dist < 130) {
      runAway();
    }
  });

  function runAway() {
    noBtn.innerText = noTexts[hoverIndex % noTexts.length];
    teaseText.innerText = noTexts[hoverIndex % noTexts.length];
    hoverIndex++;

    const pad = 110;
    const x = Math.random() * (window.innerWidth - pad);
    const y = Math.random() * (window.innerHeight - pad);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function acceptLove() {
    document.getElementById("questionScreen").style.display = "none";
    document.getElementById("successScreen").classList.remove("hidden");

    confetti({
      particleCount: 300,
      spread: 360,
      origin: { y: 0.6 }
    });
  }
</script>

</body>
</html>
