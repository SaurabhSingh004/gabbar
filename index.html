<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Valentine ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 105, 135, 0.4);
      font-size: 20px;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(14px);
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 10;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #d6336c;
      margin-bottom: 10px;
    }

    .typewriter {
      font-size: 1rem;
      color: #555;
      min-height: 48px;
      margin-bottom: 25px;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      min-height: 60px;
    }

    button {
      padding: 12px 34px;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff6b81, #ff4757);
      color: white;
      animation: pulse 1.8s infinite;
      box-shadow: 0 10px 25px rgba(255, 71, 87, 0.5);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: white;
      border: 2px solid #ff6b81;
      color: #ff6b81;
      position: relative;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    .hidden { display: none; }

    .big-love {
      font-family: 'Great Vibes', cursive;
      font-size: 3.8rem;
      color: #e03131;
      margin: 10px 0;
    }

    .love-letter {
      font-size: 0.95rem;
      color: #444;
      margin-top: 15px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <!-- Floating hearts generator -->
  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 8 + 's';
      heart.style.fontSize = 14 + Math.random() * 20 + 'px';
      document.body.appendChild(heart);
    }
  </script>

  <div class="glass-card">
    <div id="questionScreen">
      <img src="https://media.giphy.com/media/L4lvBpHW0C6z08I0Y5/giphy.gif" />

      <h1>Will you be my Valentine? üíñ</h1>
      <div class="typewriter" id="typeText"></div>

      <div class="btn-container">
        <button id="yesBtn" onclick="acceptLove()">YES üíï</button>
        <button id="noBtn" onmouseover="dodgeButton()">NO üòù</button>
      </div>
    </div>

    <div id="successScreen" class="hidden">
      <img src="https://media.giphy.com/media/T86X6hC9F9VfS/giphy.gif" />
      <h1 class="big-love">YAAAY ‚ù§Ô∏è</h1>

      <div class="love-letter">
        I just want you to know‚Ä¶<br><br>
        You make my ordinary days feel magical.  
        My smiles are bigger because of you.  
        My heart feels safer with you.  
        And today, tomorrow, and always ‚Äî  
        **I choose you. üíï**
      </div>
    </div>
  </div>

  <script>
    const text = "I promise unlimited hugs, silly laughs, and all my love üòò";
    let index = 0;
    const speed = 50;
    const typeTarget = document.getElementById("typeText");

    function typeWriter() {
      if (index < text.length) {
        typeTarget.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();

    const noBtn = document.getElementById('noBtn');

    function dodgeButton() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function acceptLove() {
      document.getElementById('questionScreen').style.display = 'none';
      document.getElementById('successScreen').classList.remove('hidden');
      launchConfetti();
    }

    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 360,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
