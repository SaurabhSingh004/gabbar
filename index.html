<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Neha ‚ù§Ô∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff4d6d;
            --soft: #ff8fa3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating blurred blobs */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: .5;
            z-index: 0;
        }

        .blob1 {
            background: #ff4d6d;
            top: -100px;
            left: -100px;
        }

        .blob2 {
            background: #a18cd1;
            bottom: -100px;
            right: -100px;
        }

        /* Card */
        .card {
            width: 420px;
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, .2);
            border: 1px solid rgba(255, 255, 255, .3);
            box-shadow: 0 30px 80px rgba(0, 0, 0, .2);
            text-align: center;
            position: relative;
            z-index: 2;
            animation: floatIn 1.2s ease forwards;
            transform: translateY(40px);
            opacity: 0;
        }

        @keyframes floatIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card img {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .15);
            transition: .4s;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 28px;
            color: #d63384;
            margin-bottom: 10px;
        }

        #text {
            height: 40px;
            margin-bottom: 15px;
            font-weight: 300;
            color: #333;
        }

        /* Love Meter */
        .meter {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .meter-fill {
            width: 10%;
            height: 100%;
            background: linear-gradient(90deg, #ff4d6d, #ff8fa3);
            transition: width .4s ease;
        }

        /* Buttons */
        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            border-radius: 40px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
        }

        #yes {
            background: var(--pink);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 77, 109, .4);
            animation: pulse 2s infinite;
        }

        #no {
            background: white;
            color: var(--pink);
            border: 2px solid var(--pink);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 77, 109, .6);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(255, 77, 109, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 77, 109, 0);
            }
        }

        /* Success */
        .hidden {
            display: none;
        }

        .success h1 {
            font-size: 30px;
            color: #ff4d6d;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 18px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Responsive */
        @media(max-width:480px) {
            .card {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <div class="blob blob1"></div>
    <div class="blob blob2"></div>

    <div class="card">
        <img src="https://media.tenor.com/xl_d60p5998AAAAi/cute-bear.gif">
        <h1>Will you be my Valentine? üíñ</h1>
        <div id="text"></div>

        <div class="meter">
            <div class="meter-fill" id="meter"></div>
        </div>

        <div class="btns">
            <button id="yes">YES!</button>
            <button id="no">NO</button>
        </div>

        <div class="success hidden" id="success">
            <img src="https://media.tenor.com/yS0699_V38gAAAAi/love-you.gif">
            <h1>Forever & Always ‚ù§Ô∏è</h1>
            <p>You just made me the happiest person alive üíï</p>
        </div>
    </div>

    <script>
        const textEl = document.getElementById("text");
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const meter = document.getElementById("meter");
        const success = document.getElementById("success");

        let meterWidth = 10;

        /* Typing intro */
        const message = "You can't say no... literally üòâ";
        let i = 0;
        (function type() {
            if (i < message.length) {
                textEl.innerHTML += message[i++];
                setTimeout(type, 50);
            }
        })();

        /* Rotating NO texts */
        const noTexts = [
            "Are you sure? ü§®",
            "Think again üòå",
            "Give it a thought üí≠",
            "Really really sure? ü•∫",
            "Last chance üòè",
            "You know you want to üòâ"
        ];

        let textIndex = 0;

        /* Safe move function */
        function moveNoButton() {

            // Update text first
            noBtn.innerText = noTexts[textIndex];
            textIndex = (textIndex + 1) % noTexts.length;

            // Allow DOM to update size
            requestAnimationFrame(() => {

                const btnRect = noBtn.getBoundingClientRect();
                const padding = 20;

                const maxX = window.innerWidth - btnRect.width - padding;
                const maxY = window.innerHeight - btnRect.height - padding;

                const minX = padding;
                const minY = padding;

                let randomX = Math.random() * (maxX - minX) + minX;
                let randomY = Math.random() * (maxY - minY) + minY;

                noBtn.style.position = "fixed";
                noBtn.style.left = randomX + "px";
                noBtn.style.top = randomY + "px";
            });

            /* Increase meter smoothly (max 100%) */
            if (meterWidth < 100) {
                meterWidth += 8;
                meter.style.width = meterWidth + "%";
            }

            /* Controlled YES growth */
            const scale = 1 + meterWidth / 180; // prevents it from getting too huge
            yesBtn.style.transform = `scale(${scale})`;
        }

        /* Infinite hover */
        noBtn.addEventListener("mouseenter", moveNoButton);

        /* YES click */
        yesBtn.addEventListener("click", () => {
            document.querySelector(".btns").classList.add("hidden");
            textEl.classList.add("hidden");
            success.classList.remove("hidden");

            confetti({
                particleCount: 250,
                spread: 100,
                origin: { y: 0.6 },
                colors: ["#ff4d6d", "#ffffff", "#ff8fa3"]
            });
        });

        /* Recalculate if window resizes */
        window.addEventListener("resize", () => {
            noBtn.style.position = "static";
        });

        /* Floating hearts */
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "‚ú®", "üå∏"][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 500);
    </script>

</body>

</html>
