<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ffb3c1;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .gif-container {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .gif-container img {
            border-radius: 15px;
            height: 100%;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 100px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            position: relative;
        }

        /* Success State */
        .hidden { display: none; }
        
        #success-content h1 { font-size: 2.5rem; }
        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #ff758f;
        }

        /* Floating Hearts Animation */
        .heart-bg {
            position: absolute;
            top: -10%;
            color: var(--secondary-pink);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: moveHearts 4s linear forwards;
        }

        @keyframes moveHearts {
            to {
                transform: translateY(110vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="question-content">
            <div class="gif-container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWdtZzZ4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4lvBpHW0C6z08I0Y5/giphy.gif" alt="Asking Bear">
            </div>
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="handleNoHover()">No</button>
            </div>
        </div>

        <div id="success-content" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86X6hC9F9VfS/giphy.gif" alt="Happy Dance">
            </div>
            <h1>I knew you'd say yes! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.2rem;">Our date is officially fixed!</p>
            <div class="signature">Made with love by your boyfriend</div>
        </div>
    </div>

    <script>
        let noCount = 0;
        const noMessages = [
            "Are you sure?",
            "Really sure??",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You're breaking my heart ;(",
            "I'm gonna cry...",
            "You're doing this on purpose!",
            "Okay, now you're just being mean!",
            "I'll give you chocolate!",
            "PRETTY PLEASE"
        ];

        function handleNoHover() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // 1. Move the button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 2. Change the text
            noBtn.innerHTML = noMessages[Math.min(noCount, noMessages.length - 1)];

            // 3. Make the YES button grow!
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.2) + 'px';
            yesBtn.style.padding = (currentSize * 0.8) + 'px ' + (currentSize * 1.5) + 'px';
            
            noCount++;
        }

        function celebrate() {
            // Hide question, show success
            document.getElementById('question-content').classList.add('hidden');
            document.getElementById('success-content').classList.remove('hidden');

            // Confetti explosion!
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
